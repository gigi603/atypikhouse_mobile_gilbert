<ion-header>

  <ion-navbar>
    <ion-title>prezavis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let comment of comments">
    	<ion-card-content>
      		<img class = "imgprez" data-src="http://atypikhousegilberttest.eu.ngrok.io/img/houses/{{comment.house.photo}}" />
    	</ion-card-content>
			{{comment.house.pays}}
    	<p class = "nom"> Post√© par: {{comment.user.nom}} {{comment.user.prenom}}</p>
    	<p class = "avis"> {{comment.comment}}</p>

    	<ion-item>
      		<ion-icon class = "notes" item-start style="color: #d03e84"></ion-icon>
						Notes
      		<ion-badge item-end>{{comment.note}} / 5</ion-badge>
    	</ion-item>
  	</ion-card>
</ion-content>
